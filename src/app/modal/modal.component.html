<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': isVisible}" *ngIf="isVisible">
  <div class="modal-dialog" role="document" (click)="$event.stopPropagation()">
    <div class="modal-content rounded shadow-lg fade-in">
      <div class="modal-header justify-content-between align-items-center">
        <h5 class="modal-title font-weight-bold">Confirmar Eliminación</h5>
        <button type="button" class="close modern-close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <p class="mb-0">¿Estás seguro de que deseas eliminar este registro?</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary mr-2" (click)="closeModal()">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Eliminar</button>
      </div>
    </div>
  </div>
</div>
