<div class="container-fluid d-flex flex-column align-items-center">
  <h1 class="mb-4">Seleccione una Opción</h1>
  <div class="row justify-content-center mb-4">
    <div class="col-md-4">
      <button type="button" class="btn btn-primary btn-block btn-lg" (click)="irAGestionLibros()">Gestión de Libros</button>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-success btn-block btn-lg" (click)="irAGestionAutores()">Gestión de Autores</button>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-danger btn-lg gestion-prestamos" (click)="irAGestionPrestamos()">Gestión de Préstamos</button>
    </div>
  </div>

  <div class="d-flex align-items-center" style="position: absolute; top: 20px; right: 20px;">
    <img src="https://t4.ftcdn.net/jpg/04/75/00/99/360_F_475009987_zwsk4c77x3cTpcI3W1C1LU4pOSyPKaqi.jpg" alt="Admin" class="rounded-circle img-fluid" style="width: 50px; height: 50px; margin-right: 10px;">
    <div class="dropdown">
      <button class="btn btn-outline-light dropdown-toggle" type="button" (click)="toggleDropdown()" aria-expanded="false">
        Opciones
      </button>
      <div *ngIf="showDropdown" class="dropdown-menu dropdown-menu-right show">
        <a class="dropdown-item" href="/login">Cerrar Sesión</a>
      </div>
    </div>
  </div>
</div>
