<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px" style="height: 100vh; background-color: #e9ecef;">
  <div fxFlex="100%" fxFlex.gt-sm="25%"></div>
  <div fxFlex="100%" fxFlex.gt-sm="25%">
    <div class="login-container">
      <h2>Iniciar Sesi칩n</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="username" required>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Contrase침a</mat-label>
            <input matInput type="password" formControlName="password" required>
          </mat-form-field>
        </div>
        <button mat-flat-button type="submit" class="login-button">Ingresar</button>
      </form>
    </div>
  </div>
  <div fxFlex="100%" fxFlex.gt-sm="17%"></div>
</div>
